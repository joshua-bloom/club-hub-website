<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

        <!-- CSS Styling : import Bootstrap and Font Awesome icons -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Website Title -->
        <title>ClubHub</title>
    </head>

    <!----------------------------------------------------------------------------------------------->
    <!---------------------------------------  WEBPAGE CONTENT  ------------------------------------->
    <!----------------------------------------------------------------------------------------------->
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <app></app>		<!-------------------- RIOT STUFF STARTS HERE -------------------->
                </div>				<!-- "app.tag" is mounted (this is the entry point for the app) -->
            </div>
        </div>

        <!----------------------------------------------------------------------------------------------->
        <!---------------------------------------  WEBPAGE SCRIPTS  ------------------------------------->
        <!----------------------------------------------------------------------------------------------->

        <!-- jQuery Libraries -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"
                integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE=" crossorigin="anonymous"></script>

        <!-- Bootstrap Libraries -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/popover/popper.min.js" type="text/javascript"></script>

        <!-- Web Browser Detection Library -->
        <script src="js/detect-browser/is.js" type="text/javascript"></script>

        <!----------------------------------------------------------------------------------------------->
        <!-----------------------  CONNECT TO FIREBASE AND ACCESS APP + SERVICES  ----------------------->
        <!----------------------------------------------------------------------------------------------->
        <!--- The core Firebase JS SDK is always required and must be listed first. Then add SDKs for  -->
        <!--- the Firebase products that you want to use (in this case, authentication + database)     -->
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>

        <!-- Initialize the SDK after all desired features are loaded -->
        <script>
            // Your web app's Firebase configuration
            var config = {
                apiKey: "AIzaSyDwAvprD1l5-zhDQszENUL3YagEKy4nNQ0",
                authDomain: "bishops-clubhub.firebaseapp.com",
                databaseURL: "https://bishops-clubhub.firebaseio.com",
                projectId: "bishops-clubhub",
                storageBucket: "bishops-clubhub.appspot.com",
                messagingSenderId: "829487885987",
                appId: "1:829487885987:web:f119cef565f61103121916"
            };
            // Initialize Firebase
            firebase.initializeApp(config);
        </script>

        <!----------------------------------------------------------------------------------------------->
        <!-----------------------------------  LOAD RIOT JS TAG FILES  ---------------------------------->
        <!----------------------------------------------------------------------------------------------->

        <!-- App Entry Point -->
        <script src="tags/app.tag" type="riot/tag"></script>

        <!-- Navbars (top and bottom) -->
        <script src="tags/navbar-top.tag" type="riot/tag"></script>
        <script src="tags/navbar-bottom.tag" type="riot/tag"></script>

        <!-- Home Page (public and members) -->
        <script src="tags/home-page.tag" type="riot/tag"></script>
        <script src="tags/home-page-members.tag" type="riot/tag"></script>
        <script src="tags/home-page-public.tag" type="riot/tag"></script>

        <!-- User Profile Page (load and display user data) -->
        <script src="tags/user-profile.tag" type="riot/tag"></script>
        <script src="tags/user-profile-photo.tag" type="riot/tag"></script>

        <!-- Club Application Page (form + confirmation pages) -->
        <script src="tags/application-page.tag" type="riot/tag"></script>
        <script src="tags/application-page-form.tag" type="riot/tag"></script>
        <script src="tags/application-page-results.tag" type="riot/tag"></script>

        <!-- Club Information (load and display club data) -->
        <script src="tags/club-info.tag" type="riot/tag"></script>
        <script src="tags/carousel-and-title.tag" type="riot/tag"></script>

        <!-- 404 Page Not Found -->
        <script src="tags/page-not-found.tag" type="riot/tag"></script>
        <!----------------------------------------------------------------------------------------------->

        <!------------------------  LOAD RIOT JS COMPILER (convert tags into JS) ------------------------>
        <script src="https://cdn.jsdelivr.net/riot/3.1/riot+compiler.js"></script>  <!-- version 3.1.x -->

        <!------------------------------------  LOAD RIOT JS ROUTER  ------------------------------------>
        <script src="https://cdn.jsdelivr.net/riot-route/3.1.1/route.min.js"></script>

        <!-----  MOUNT (INSERT) ALL OF THE NEW JAVASCRIPT CODE (CONVERTED TAG FILES) ON THE WEBPAGE ----->
        <script>
            // console.log("index.html");
            riot.mount('*');
        </script>

    </body>


    <!--------------------------------------------------------------------------------------------------->
    <!------------------------------------  CSS STYLING FOR THE PAGE  ----------------------------------->
    <!--------------------------------------------------------------------------------------------------->
	<style>
		body {
               height: 100%;
               background-image: url("assets/img/background-image-ocean.png");
          }
	</style>

</html>
