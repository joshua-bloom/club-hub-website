<!DOCTYPE html>
<html lang="en">

    <head>   
        <!-- Required Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="" />
        <meta name="author" content="" />
        
        <!-- Website Title -->
        <title>ClubHub</title>
        
        <!-- Font Awesome icons (free version)-->

        <!-- Google fonts-->

    <!-------------------------------------------------------------------------------------------------------------------------->
    <!---------------------------------------------------- Website Content ----------------------------------------------------->
    <!-------------------------------------------------------------------------------------------------------------------------->
    
    <body>
        
        <!-- "app.tag" is mounted and serves as the entry point for the app -->
        <app></app>		           

        <!-------------------------------------------------------------------------------------------------------------------------->
        <!-------------------------------------------------------- Scripts --------------------------------------------------------->
        <!-------------------------------------------------------------------------------------------------------------------------->
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        
        <!-------------------------------------------------------------------------------------------------------------------------->
        <!----------------------------------------------------- Firebase SDK ------------------------------------------------------->
        <!-------------------------------------------------------------------------------------------------------------------------->
        
        <!------------- Firebase core JS Software Development Kit (required, list this first) ----------->
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
        
        <!------------- Firebase optional JS: include any Firebase products that you want to use -------->
        <!------------- We're going to use Firebase's Authentication and Realtime Database SDKs  -------->
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-database.js"></script>

        <!------------- Initialize the SDK after all desired features are loaded ------------------------>
        <script>
            // Your web app's Firebase configuration
            var config = {
                apiKey: "AIzaSyDwAvprD1l5-zhDQszENUL3YagEKy4nNQ0",
                authDomain: "bishops-clubhub.firebaseapp.com",
                databaseURL: "https://bishops-clubhub.firebaseio.com",
                projectId: "bishops-clubhub",
                storageBucket: "bishops-clubhub.appspot.com",
                messagingSenderId: "829487885987",
                appId: "1:829487885987:web:f119cef565f61103121916"
            };
            // Initialize Firebase
            firebase.initializeApp(config);
        </script>

        <!-------------------------------------------------------------------------------------------------------------------------->
        <!--------------------------------------------------- Riot JS Framework ---------------------------------------------------->
        <!-------------------------------------------------------------------------------------------------------------------------->
        
        <!----------------------------------- Load Riot JS Tag Files ------------------------------------>
        <!-- App Entry Point-->
        <script src="tags/app.tag" type="riot/tag"></script>
        <!-- Navigation -->
        <script src="tags/navbar.tag" type="riot/tag"></script>
        <script src="tags/navbar-bottom.tag" type="riot/tag"></script>
        <!-- Home Page with club listings (varies slightly for public, client, and admin users) -->
        <script src="tags/home-page.tag" type="riot/tag"></script>
        <script src="tags/club-info.tag" type="riot/tag"></script>
        <!-- Club Application Page (form + confirmation page) -->
        <script src="tags/application-page.tag" type="riot/tag"></script>
        <script src="tags/application-page-form.tag" type="riot/tag"></script>
        <script src="tags/application-page-results.tag" type="riot/tag"></script>
        <!-- User Profile Page (load and display user data) -->
        <script src="tags/user-profile.tag" type="riot/tag"></script>
        <script src="tags/user-profile-photo.tag" type="riot/tag"></script>
        <!-- 404 Page Not Found -->
        <script src="tags/page-not-found.tag" type="riot/tag"></script>
        
        <!------------------------ Load Riot JS Compiler (convert tags into JS) ------------------------->
        <script src="https://cdn.jsdelivr.net/riot/3.1/riot+compiler.js"></script>

        <!------------------------ Load Riot JS Router (for page routing) ------------------------------->
        <script src="https://cdn.jsdelivr.net/riot-route/3.1.1/route.min.js"></script>

        <!------------------------ Mount All Riot JS Tag Files ------------------------------------------>
        <script>
            console.log("index.html");
            riot.mount('*');
        </script>
    </body>
